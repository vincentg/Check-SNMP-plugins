name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update apt
      run: sudo apt-get update
    - name: Install LibSNMP
      run: sudo apt-get install libsnmp-dev
    - name: cmake
      run: ./cmake .
    - name: make
      run: make
